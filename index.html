<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test {
            height: 100vh;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <div id="test" class="test">
        <div>
            Выберете тему:
            <select id="theme" onchange="changeTheme()">
                <option disabled selected="selected">Выберите тему</option>
                <option value="white">Белая</option>
                <option value="blue">Синяя</option>
                <option value="dark">Темная</option>
            </select>
        </div>
        <div>
            <h1>Это мой веб-сайт</h1>
        </div>
    </div>

    <script>
        function changeTheme() {
            switch (document.getElementById("theme").value) {
                case "white":
                    document.getElementById("test").style.backgroundColor = "white";
                    break;
                case "blue":
                    document.getElementById("test").style.backgroundColor = "blue";
                    document.getElementById("test").style.color = "white";
                    break;
                case "dark":
                    document.getElementById("test").style.backgroundColor = "black";
                    document.getElementById("test").style.color = "white";
                    break;
            }
        }
    </script>

</body>

</html>
